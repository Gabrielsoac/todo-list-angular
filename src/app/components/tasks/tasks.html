@if (isAddingTask) { <app-new-task (close)="closeAddTask()" [userId]="selectedUser.id" /> }
<section id="tasks">
  <header>
    <h2> {{ selectedUser.name }}'s Tasks</h2>
    <menu>
      <button (click)="addTask()">
        Add Task
      </button>
    </menu>
  </header>
  <ul>
    @for(task of tasksOfSelectedUser; track task.id){
        <li>
          <app-task [task]="task"/>
        </li>
      }
  </ul>
</section>
