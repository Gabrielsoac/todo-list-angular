@if (isAddingTask) { <app-new-task (cancelAddingTask)="cancelAddTask()" (addTask)="addNewTask($event)" /> }
<section id="tasks">
  <header>
    <h2> {{ selectedUser?.name }}'s Tasks</h2>
    <menu>
      <button (click)="addTask()">
        Add Task
      </button>
    </menu>
  </header>
  <ul>
    @for(task of tasksOfSelectedUser; track task.id){
        <li>
          <app-task [task]="task" (completeTask)="removeTask($event)"/>
        </li>
      }
  </ul>
</section>
