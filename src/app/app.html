<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
      <app-user [user]="user" [isSelected]="selectedUser?.id === user.id" (select)="selectUser($event)" />
    </li>
    }
  </ul>
  @if(selectedUser?.id) {
    <app-tasks [selectedUser]="selectedUser"></app-tasks>
  } @else {
    <h1>Click on user image</h1>
  }
</main>
<router-outlet />
